<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"; charset="utf-8">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;
    }
    h2 {
      font-family: Arial;

<body>
  <p>Co2濃度が1300以上もしくは、不快度指数が70以上だと危険な環境です。<br>
    <a type="text/html" href="game.html">ミニゲーム(PC推奨)</a>>
  </p>
  <div id="chart-co2ppm" class="container"></div>
  <div id="chart-discomfort" class="container"></div>
  <div id="chart-temperature" class="container"></div>
  <div id="chart-humidity" class="container"></div>
</body>
<script>
Highcharts.setOptions({
  global: {
     useUTC: false
  }
});

var chartT = new Highcharts.Chart({
  chart:{ renderTo : 'chart-co2ppm' },
  title: { text: 'Co2濃度' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#FF0000' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Co2濃度 (ppm)' }
    //title: { text: 'Temperature (Fahrenheit)' }
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      //console.log(this.responseText);
      if(chartT.series[0].data.length > 40) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/co2ppm", true);
  xhttp.send();
}, 1000 ) ;
